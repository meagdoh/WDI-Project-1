<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flashcard Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
</head>

<body class = "layout">
  <h1>Welcome to my Game.</h1>
  <div class = "layoutBody">
    <main class = "contentBox">
      <div id= "card">Start.</div>
      <input id="nextButton" type="button" value="Next." />
      <hr></>
      <input id="answerInput" type="text" placeholder="Answer here." />
      <input id="submitInput" type="button" value="Submit" />
    </main>
    <nav class = "navBox">Links to something.</nav>
    <aside class = "asideBox"> More links.</aside>
  </div>
  <footer>Goodbye</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
